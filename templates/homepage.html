<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="w-full py-2 px-2 flex justify-center items-center">
        <form class="w-1/2 mt-4 h-[50px] flex flex-col justify-center items-center"  action="" hx-trigger="keydown delay:0.01s" hx-post="/search" hx-target="#target" onkeydown="cleanSearchResult()" onsubmit="preventSubmit(event)">
            <input class="w-full rounded-full outline-none px-8 py-3 bg-gray-100" type="search" placeholder="Search for users" name="username" autocomplete="off">
        </form>
    </div>

    <section class="w-full flex flex-col items-center">
        {{range .Contacts}}
        <a class="w-1/2 px-3 py-4 flex items-center justify-start gap-x-4 border-t border-b cursor-pointer hover:bg-gray-100 transition-all" href="http://localhost:8000/web/{{   .ID   }}">
            <div class="w-10 h-10 rounded-full bg-gray-300"></div>
            <div class="relative w-[75%]">
             <span class="font-bold text-[12px]">{{  .Target_user  }}</span>
             <br>
             <span class="font-semibold text-[12px]">Vous: </span> <span class=" text-[12px] font-medium text-gray-500"> how do you know heow</span> <span class="absolute right-0 top-1 text-xs text-gray-500 font-medium">2022-03-2 </span>
     
            </div>
         </a>

        {{end}}
    </section>
</body>
</html>
